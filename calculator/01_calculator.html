<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://result.school/logo-result.school.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>01. JS Base</title>
  
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1>Калькулятор</h1>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите 1 число"
        id="input1"
        value="10"
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите 2 число"
        id="input2"
        value="5"
      />
      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-4" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-4" id="minus">-</button>
        <button class="btn btn-multiplication flex-grow-1 mx-4" id="multiplication" style="background-color: lightseagreen; color: white">*</button>
        <button class="btn btn-division flex-grow-1 mx-4" id="division" style="background-color: blue; color: white">/</button></div>
      <button class="btn btn-outline-info w-100 mb-2" id="submit">
        Вычислить
      </button>

      <div class="text-bg-light p-3 text-center">
        <h4>Результат:</h4>
        <p id="result" class="mb-0">49</p>
      </div>
    </div>
    <script src="01_calculator.js" defer></script>
</html>
